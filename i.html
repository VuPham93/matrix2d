<html>
<head>
    <title>Bai tap</title>
</head>
<body>
    <script>
        let matrix2D = function (matrix) {
            this.matrix = matrix;
        }
        matrix2D.prototype.getTotalDC = function () {
            let total = 0;
            for (let i = 0; i < this.matrix.length; i++){
                total += this.matrix[i][i];
            }
            return total;
        }
        let arr = [
            [5,6,8,9,4,1],
            [5,3,-9,9,4,0],
            [1,6,-7,9,4,1],
            [3,6,8,9,4,1],
            [5,6,8,9,4,1],
            [5,1,8,9,4,10],
        ]
        let hehe = new matrix2D(arr);
        alert(hehe.getTotalDC());
    </script>
</body>
</html>
